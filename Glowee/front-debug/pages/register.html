<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowee - Cadastro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/register.css">
    
</head>
<body>
    <!-- Header com Busca -->
    <header class="header-nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <div class="d-flex align-items-center">
                    <a href="home.html" class="d-flex align-items-center text-decoration-none">
                        <img src="../images/favicon.ico" alt="Glowee" class="header-favicon me-2" />
                    </a>
                    <div class="products-link">
                        <a href="home.html#produtos" class="btn btn-outline-secondary">
                            <i class="fas fa-box me-2"></i>Ver Produtos
                        </a>
                    </div>
                </div>
                
                <!-- Desktop: Botões Login e Cadastro -->
                <div class="desktop-auth-buttons d-none d-md-flex align-items-center gap-3">
                    <a href="login.html" class="btn btn-outline-primary">Login</a>
                    <a href="home.html" class="btn btn-primary">Voltar</a>
                </div>
                
                <!-- Mobile: Menu Hambúrguer -->
                <div class="mobile-menu d-md-none">
                    <button class="menu-toggle" id="menuToggle" aria-label="Menu">
                        <i class="fas fa-bars fa-lg"></i>
                    </button>
                    
                    <!-- Menu Dropdown Mobile -->
                    <div class="mobile-menu-dropdown" id="mobileMenuDropdown">
                        <div class="mobile-menu-content">
                            <a href="login.html" class="mobile-menu-link">Login</a>
                            <a href="home.html" class="mobile-menu-link">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="register-container">
                        <!-- Logo -->
                        <div class="register-logo">
                            <img src="../images/branding/logo.png" alt="Glowee" class="register-logo-img" />
                        </div>
                        
                        <!-- Título -->
                        <h1 class="register-title">Cadastrar</h1>
                        
                        <!-- Formulário de Cadastro -->
                        <form class="register-form" id="registerForm">
                            <div class="form-group">
                                <label for="fullName" class="form-label">Nome Completo</label>
                                <input 
                                    type="text" 
                                    id="fullName" 
                                    name="fullName" 
                                    class="form-control register-input" 
                                    placeholder="Seu nome completo"
                                    required
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">E-mail</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-control register-input" 
                                    placeholder="seu@email.com"
                                    required
                                />
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="form-label">Senha</label>
                                <div class="password-input-container">
                                    <input 
                                        type="password" 
                                        id="password" 
                                        name="password" 
                                        class="form-control register-input" 
                                        placeholder="Sua senha"
                                        required
                                    />
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                                <div class="password-input-container">
                                    <input 
                                        type="password" 
                                        id="confirmPassword" 
                                        name="confirmPassword" 
                                        class="form-control register-input" 
                                        placeholder="Confirme sua senha"
                                        required
                                    />
                                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="userType" class="form-label">Tipo de Usuário</label>
                                <select 
                                    id="userType" 
                                    name="userType" 
                                    class="form-control register-input" 
                                    required
                                >
                                    <option value="">Selecione o tipo de usuário</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="vendedor">Vendedor</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary register-btn">
                                Cadastrar
                            </button>
                        </form>
                        
                        <!-- Link para Login -->
                        <div class="register-footer">
                            <p class="register-footer-text">
                                Já tem uma conta? 
                                <a href="login.html" class="register-footer-link">Fazer Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#privacidade" class="footer-link">Privacidade</a>
                    <a href="#sobre" class="footer-link">Sobre nós</a>
                    <a href="#contato" class="footer-link">Contato</a>
                </div>
                
                <div class="footer-social">
                    <a href="#" class="social-link" title="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-link" title="Facebook">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-link" title="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" title="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                </div>
                
                <div class="footer-copyright">
                    <p>&copy; 2025 - Glowee</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
