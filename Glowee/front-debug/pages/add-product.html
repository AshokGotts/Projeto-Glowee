<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowee - Cadastrar Produto</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/add-product.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-nav">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">
          <div class="d-flex align-items-center">
            <a
              href="home.html"
              class="d-flex align-items-center text-decoration-none"
            >
              <img
                src="../images/favicon.ico"
                alt="Glowee"
                class="header-favicon me-2"
              />
            </a>
            <div class="navbar-links ms-3">
              <a href="home.html" class="navbar-link">
                <i class="fas fa-home me-2"></i>Início
              </a>
              <a href="products.html" class="navbar-link">
                <i class="fas fa-box me-2"></i>Ver Produtos
              </a>
              <a href="sales.html" class="navbar-link">
                <i class="fas fa-chart-line me-2"></i>Vendas
              </a>
            </div>
          </div>

          <!-- Desktop: Botões Login e Cadastro -->
          <div
            class="desktop-auth-buttons d-none d-md-flex align-items-center gap-3"
          >
            <a href="login.html" class="btn btn-outline-primary">Login</a>
            <a href="register.html" class="btn btn-primary">Cadastro</a>
          </div>

          <!-- Mobile: Menu Hambúrguer -->
          <div class="mobile-menu d-md-none">
            <button class="menu-toggle" id="menuToggle" aria-label="Menu">
              <i class="fas fa-bars fa-lg"></i>
            </button>

            <!-- Menu Dropdown Mobile -->
            <div class="mobile-menu-dropdown" id="mobileMenuDropdown">
              <div class="mobile-menu-content">
                <a href="home.html" class="mobile-menu-link">Início</a>
                <a href="products.html" class="mobile-menu-link"
                  >Ver Produtos</a
                >
                <a href="sales.html" class="mobile-menu-link">Vendas</a>
                <a href="login.html" class="mobile-menu-link">Login</a>
                <a href="register.html" class="mobile-menu-link">Cadastro</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Add Product Section -->
    <section class="add-product-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <!-- Back Button -->
            <div class="back-button-container mb-4">
              <a href="products.html" class="back-button">
                <i class="fas fa-arrow-left me-2"></i>Voltar
              </a>
            </div>

            <!-- Add Product Form -->
            <div class="add-product-container">
              <div class="add-product-header">
                <img
                  src="../images/branding/logo.png"
                  alt="Glowee"
                  class="add-product-logo mb-4"
                />
                <h1 class="add-product-title">Registre um novo produto</h1>
              </div>

              <form id="addProductForm" class="add-product-form">
                <!-- Nome do Produto -->
                <div class="form-group mb-4">
                  <label for="productName" class="form-label"
                    >Nome do Produto</label
                  >
                  <input
                    type="text"
                    id="productName"
                    name="productName"
                    class="form-control"
                    placeholder="Digite o nome do produto"
                    required
                  />
                </div>

                <!-- Descrição -->
                <div class="form-group mb-4">
                  <label for="productDescription" class="form-label"
                    >Descrição</label
                  >
                  <textarea
                    id="productDescription"
                    name="productDescription"
                    class="form-control"
                    rows="4"
                    placeholder="Descreva o produto"
                    required
                  ></textarea>
                </div>

                <!-- Categoria -->
                <div class="form-group mb-4">
                  <label for="productCategory" class="form-label"
                    >Categoria</label
                  >
                  <select
                    id="productCategory"
                    name="productCategory"
                    class="form-select"
                    required
                  >
                    <option value="">Selecione uma categoria</option>
                    <option value="Facial">Facial</option>
                    <option value="Corporal">Corporal</option>
                  </select>
                </div>

                <!-- Preço -->
                <div class="form-group mb-4">
                  <label for="productPrice" class="form-label">Preço</label>
                  <div class="input-group">
                    <span class="input-group-text">R$</span>
                    <input
                      type="number"
                      id="productPrice"
                      name="productPrice"
                      class="form-control"
                      placeholder="0,00"
                      step="0.01"
                      min="0"
                      required
                    />
                  </div>
                </div>

                <!-- Imagem do Produto -->
                <div class="form-group mb-4">
                  <label for="productImage" class="form-label"
                    >Imagem do Produto</label
                  >
                  <input
                    type="file"
                    id="productImage"
                    name="productImage"
                    class="form-control"
                    accept="image/*"
                    required
                  />
                  <div class="form-text">
                    Formatos aceitos: JPG, PNG, GIF. Tamanho máximo: 5MB
                  </div>
                </div>

                <!-- Botões -->
                <div class="form-actions">
                  <button
                    type="button"
                    id="clearButton"
                    class="btn btn-outline-secondary"
                  >
                    <i class="fas fa-eraser me-2"></i>Limpar
                  </button>
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-primary"
                  >
                    <i class="fas fa-plus me-2"></i>Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="#privacidade" class="footer-link">Privacidade</a>
            <a href="#sobre" class="footer-link">Sobre nós</a>
            <a href="#contato" class="footer-link">Contato</a>
          </div>

          <div class="footer-social">
            <a href="#" class="social-link" title="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-link" title="Facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-link" title="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-link" title="TikTok">
              <i class="fab fa-tiktok"></i>
            </a>
          </div>

          <div class="footer-copyright">
            <p>&copy; 2025 - Glowee</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="../js/mobile-menu.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/add-product.js"></script>
  </body>
</html>
